<h2 class="text-center text-success">Create new Product</h2>
<div class="form-content">
  <div class="row">
    <div class="col-md-8 offset-2">
      <hr>
      <form (ngSubmit)="onCreateProduct()" [formGroup]="createProductForm">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label class="h5 form-control-label">Category<span style="color: red;">*</span> :</label>
              <select class="form-control" formControlName="category">
                <option *ngFor="let category of categoryList" [value]="category">{{category}}</option>
              </select>
              <small *ngIf="createProductForm.get('category').invalid && createProductForm.get('category').touched"
                class="text-danger">This field is required</small>
            </div>
            <div class="form-group">
              <label class="h5 form-control-label">Name<span style="color: red;">*</span> :</label>
              <input type="text" class="form-control" formControlName="name">
              <small *ngIf="createProductForm.get('name').invalid && createProductForm.get('name').touched"
                class="text-danger">This field is required</small>
            </div>
            <div class="form-group">
              <label class="h5 form-control-label">Image Url<span style="color: red;">*</span> :</label>
              <input type="text" class="form-control" formControlName="imgUrl">
              <small *ngIf="createProductForm.get('imgUrl').invalid && createProductForm.get('imgUrl').touched"
                class="text-danger">This field is required</small>
            </div>
            <div class="form-group">
              <label class="h5 form-control-label">Price<span style="color: red;">*</span> :</label>
              <input type="number" class="form-control" formControlName="price">
              <small *ngIf="createProductForm.get('price').invalid && createProductForm.get('price').touched"
                class="text-danger">Price must greater than 1.000</small>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <button type="submit" class="btn btn-outline-primary">Create new product</button>
          <button type="reset" class="btn btn-outline-danger mx-3">Reset</button><br>
          <button type="button" class="btn btn-outline-info" routerLink="/admin">Back to Admin Panel</button><br>
        </div>
        <hr>
      </form>
    </div>
  </div>
</div>
