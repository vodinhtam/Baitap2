<nav class="navbar navbar-expand-lg bg-light">
  <a class="navbar-brand" href="#">Logo Here</a>
  <div class="collapse navbar-collapse">
    <div class="nav nav-pills">

      <button class="btn btn-outline-primary" (click)="onSelectCategory(null)">Home</button>
      <div #myDrop="ngbDropdown" ngbDropdown class="d-inline-block ml-3">
        <button class="btn btn-outline-primary nav-link" id="cat-select"
          (mouseenter)="$event.stopPropagation(); myDrop.open();">
          Category
        </button>
        <div ngbDropdownMenu aria-labelledby="cat-select" (mouseleave)="$event.stopPropagation(); myDrop.close();">
          <button ngbDropdownItem (click)="onSelectCategory('Phone')">Phone</button>
          <button ngbDropdownItem (click)="onSelectCategory('Tablet')">Tablet</button>
          <button ngbDropdownItem (click)="onSelectCategory('Laptop')">Laptop</button>
          <button ngbDropdownItem (click)="onSelectCategory('SmartWatch')">SmartWatch</button>
        </div>
      </div>


      <ng-container *ngIf="numberOfItems > 0">
        <div #cartDrop="ngbDropdown" ngbDropdown class=" d-inline-block mx-3">
          <!-- Dropdown cart button -->
          <div>
            <button type="button" class="btn btn-info nav-link" id="cart-detail"
              (mouseenter)="$event.stopPropagation(); cartDrop.open();">
              <fa-icon [icon]="cartIcon"></fa-icon>
              <span class="ml-2"> ({{ numberOfItems }})</span>
            </button>
            <!-- Dropdown cart menu -->
            <div ngbDropdownMenu aria-labelledby="cart-detail"  (mouseleave)="$event.stopPropagation(); cartDrop.close();">
              <ng-container *ngFor="let item of cart.items">
                <div class="row justify-content-between">
                  <p class="font-weight-bold text-primary px-4">{{item.product.name | shortenText}}</p>
                  <div class="col-3">
                    <div class="row">
                      <a type="button" (click)="onChangeQuantity(item, false)">
                        <fa-icon [icon]="minusIcon"></fa-icon>
                      </a>
                      <p class="font-weight-bold text-primary px-2">{{item.quantity}}</p>
                      <a type="button" (click)="onChangeQuantity(item, true)">
                        <fa-icon [icon]="plusIcon"></fa-icon>
                      </a>
                    </div>
                  </div>
                </div>
              </ng-container>
              <button ngbDropdownItem (click)="onSelectCart()" class="font-weight-bold text-danger text-center"><u>Click for more
                detail...</u></button>
            </div>
          </div>
        </div>
        <span class="badge badge-warning mt-2 py-2" style="font-size: 100%; border-radius: 5px;">
          {{sumPrice | vndCurrency}}
        </span>
      </ng-container>
    </div>

    <ul class="nav nav-pills ml-auto">
      <ng-container *ngIf="!loginUser; else hasLoggedin">
        <button class="btn btn-outline-primary ml-3" routerLinkActive="active" routerLink="/login">
          Login</button>
      </ng-container>
    </ul>
  </div>
</nav>
<ng-template #hasLoggedin>
  <h4 class="text-info pt-2 ml-3">
    Welcome {{loginUser.username}}
    <ng-container *ngIf="loginUser.isAdmin">
      <a class="small font-italic font-weight-bolder text-success mt-2" style="cursor: pointer;" routerLink="/admin"> Go
        to Admin panel</a>
    </ng-container>
    <a class="small font-italic font-weight-bolder text-danger mt-2" style="cursor: pointer;" (click)="onLogOut()">
      Logout</a>
  </h4>
</ng-template>
