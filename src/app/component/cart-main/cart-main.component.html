<div class="container mt-3">
  <div class="row alert alert-success">
    <div class="col-12">
      <h2 class="text-center">
        CART'S LIST ITEM
      </h2>
    </div>
  </div>
  <ng-container *ngIf="cart.items.length !== 0; else noProduct">
    <div class="col-12">
      <table class="table table-striped">
        <thead class="thead-inverse">
          <tr class="text-center">
            <th class="col-1">#</th>
            <th class="col-2">Name</th>
            <th class="col-2">Image</th>
            <th class="col-2">Price</th>
            <th class="col-2">Quantity</th>
            <th class="col-2">SubTotal</th>
            <th class="col-1">Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of cart.items; let i = index">
            <td  class="col-1">
              {{i+1}}
            </td>
            <td  class="col-2">
              {{item.product.name}}
            </td>
            <td  class="col-2">
              <img src="{{item.product.imgUrl}}" alt="{{item.product.name}}" height="50px">
            </td>
            <td  class="col-2">
              {{item.product.price | vndCurrency}}
            </td>
            <td  class="col-2">
              <a type="button" (click)="onChangeQuantity(item, false)"><fa-icon [icon]="minusIcon"></fa-icon></a>
              {{item.quantity}}
              <a type="button" (click)="onChangeQuantity(item, true)"><fa-icon [icon]="plusIcon"></fa-icon></a>
            </td>
            <td  class="col-2">
              {{(item.quantity * item.product.price) | vndCurrency}}
            </td>
            <td  class="col-1">
              <button class="btn btn-danger " (click)="onRemoveItem(item)">
                <fa-icon [icon]="removeIcon"></fa-icon>
              </button>
            </td>
          </tr>
          <tr class="mt-2">
            <td colspan="4">
              <h3>Total:</h3>
            </td>
            <td colspan="3">
              <h3>{{ totalPrice | vndCurrency }}</h3>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </ng-container>

  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      <h4 class="alert-heading">There's no product in the list!</h4>
    </div>
  </ng-template>
  <br>
</div>
