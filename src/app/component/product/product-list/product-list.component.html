<ng-container *ngIf="!categorySelected; else hasCategorySelected">
  <app-product-carousel></app-product-carousel>
  <ng-container *ngFor="let key of keySets">
    <hr>
    <div class="category-title">
      <div class="row badge badge-danger">
        <div class="d-inline-block pb-3 px-3" style="transform: scale(1.8,1.8);">
          <fa-icon [icon]="labelIcon"></fa-icon>
        </div>
        <span class="h3 pr-3 py-4">
          {{key}}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-4 card" *ngFor="let product of mappedProducts[key]">
        <div class="card-body">
          <div class="my-card-body">
            <div class="alert alert-primary text-center" role="alert" [style.height]="'80px'">
              <h4 class="alert-heading my-item-name">{{product.name}}</h4>
            </div>
            <div class="text-center">
              <img src="{{product.imgUrl}}" alt="{{product.name}}" height="120px">
            </div>
            <h5 class="text-center my-3">Price: {{product.price | vndCurrency}}</h5>
            <hr>
            <app-select-quantity [product]="product"></app-select-quantity>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #hasCategorySelected>
  <app-product-list-category [category]="categorySelected">
  </app-product-list-category>
</ng-template>
<br>
