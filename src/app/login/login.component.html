<div id="login-form">
  <h2 class="text-center text-primary">User Login</h2>
  <div class="form-content">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="alert alert-danger" role="alert" *ngIf="loginErr">
          {{loginErr}}
        </div>
        <hr>
        <form (ngSubmit)="onLogin()" [formGroup]="myForm">
          <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" class="form-control" name="username" formControlName="username" />
            <small *ngIf="myForm.get('username').invalid && myForm.get('username').touched" class="text-danger">Please
              enter a valid username!</small>
          </div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" class="form-control" name="password" formControlName="password" />
            <small *ngIf="myForm.get('password').invalid && myForm.get('password').touched" class="text-danger">This
              field can't be left empty!</small>
          </div>
          <p class="small text-secondary font-italic">Hint: username = username, password = password</p>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary mr-3 px-4">Login</button><br>
          </div>
          <hr>

        </form>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-info px-4" routerLink="index">Back to HomePage</button>
        </div>
        
        <br>
        <!-- <a routerLink="/register">New User? Click here to Register!</a> -->
      </div>
    </div>
  </div>
</div>
